version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker Build
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'echo "${eunniceatieno}" | docker login -u "${eunniceatieno@gmail.com}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/django-markdown-editor:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/django-markdown-editor:latest -t $DOCKER_USERNAME/django-markdown-editor:latest .'
            - 'docker push $DOCKER_USERNAME/django-markdown-editor:latest'
      prologue:
        commands:
          - sem-version python 3.8
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - 'python3 manage.py makemigrations '
          - python3 manage.py migrate
          - cd ..
